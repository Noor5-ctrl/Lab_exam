---
- name: Configure Apache and Fetch Metadata
  hosts: ec2
  become: true
  tasks:
    - name: Update all packages
      dnf:
        name: "*"
        state: latest

    - name: Ensure Nginx is stopped and removed
      dnf:
        name: nginx
        state: absent

    - name: Install Apache HTTPD
      dnf:
        name: httpd
        state: present

    - name: Start and enable HTTPD
      service:
        name: httpd
        state: started
        enabled: true

    - name: Get IMDSv2 Token
      uri:
        url: http://169.254.169.254/latest/api/token
        method: PUT
        headers:
          X-aws-ec2-metadata-token-ttl-seconds: "21600"
        return_content: true
      register: token_response

    - name: Fetch Public IP via Metadata
      uri:
        url: http://169.254.169.254/latest/meta-data/public-ipv4
        method: GET
        headers:
          X-aws-ec2-metadata-token: "{{ token_response.content }}"
        return_content: true
      register: public_ip

    - name: Print Public IP
      debug:
        msg: "The Public IP is {{ public_ip.content }}"

    - name: Restart HTTPD
      service:
        name: httpd
        state: restarted
  